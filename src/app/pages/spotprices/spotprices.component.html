<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
            <div class="col">
              <div class="card shadow">
                <div class="card-header border-0">
                  <h3 class="mb-0">Card tables</h3>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">S.No</th>
                     
                        <th scope="col">Name</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Contract Address</th>
                        <th scope="col">Supports ERC</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of tokens; index as ind">
                        <th>{{ind+ 1}}</th>
                        <th scope="row">
                          <div class="media align-items-center">
                            <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                              <img alt="{{item.contract_name}}" src="{{item.logo_url}}">
                            </a>
                            <div class="media-body">
                              <span class="mb-0 text-sm">{{item.contract_name}}</span><br/>
                              <span class="text-warning mr-2"> {{item.contract_ticker_symbol}}</span>
                            </div>
                          </div>
                        </th>
                        <td>
                          $ {{item.quote_rate}}
                        </td>

                        <td>{{item.rank}}</td>
                        <td>
                          <span class="badge badge-dot mr-4">
                            {{item.contract_address }}
                          </span>
                        </td>
                        <td>
                          <b *ngIf="item.supports_erc != null"><i class="fas fa-check"></i></b>
                          <b *ngIf="item.supports_erc == null"><i class="fas fa-times"></i></b>
                         
                        </td>
                        <td class="text-right">
                          <div ngbDropdown placement="bottom-right">
                            <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                              <i class="fas fa-ellipsis-v"></i>
                            </a>
                            <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                              <a class="dropdown-item" href="javascript:void(0)">Buy</a>
                              <a class="dropdown-item" href="javascript:void(0)">Sell</a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
